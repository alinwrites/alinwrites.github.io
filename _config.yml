# Site settings
title:          alinwrites
description:    "Rain is a simple and clean Jekyll theme with focus on content."
url:            https://github.com/alinwrites/alinwrites.github.io

# Author
author:
  name:         Angel Lin
  email:        alinwrites35@gmail.com
  url:          https://inelaah.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: alinwrites35@gmail.com
  github: https://github.com/alinwrites
  twitter: https://twitter.com/alinwrites
  linkedin: https://www.linkedin.com/in/alin35813/
